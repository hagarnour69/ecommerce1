<section class="home">
  <!--main slider-->
  <section class="mt-5">
    <div class="row g-0">
      <div class="col-md-9">
        <owl-carousel-o [options]="mainslider">
          <ng-template carouselSlide>
            <img
              src="/assets/images/slider.avif"
              alt=""
              height="400px"
              class="w-100 "
            />
          </ng-template>
          <ng-template carouselSlide>
            <img
              src="/assets/images/slider2.avif"
              alt=""
              height="400px"
              class="w-100"
            />
          </ng-template>
          <ng-template carouselSlide>
            <img
              src="/assets/images/slider3.avif"
              alt=""
              height="400px"
              class="w-100"
            />
          </ng-template>
        </owl-carousel-o>
      </div>
      <div class="col-md-3">
        <div>
          <img
            src="/assets/images/sliderfixes1.avif"
            alt=""
            class="w-100"
            height="200px"
          />
          <img
            src="/assets/images/sliderfixes.avif"
            alt=""
            class="w-100"
            height="200px"
          />
        </div>
      </div>
    </div>
  </section>
  <!--category section-->
  <section class="my-5">
    <h2 class="mb-3 ms-3">
      categories <i class="fa-solid fa-arrow-right"></i>
    </h2>
    <owl-carousel-o [options]="customOptions">
      @for (category of categories; track category._id) {
      <ng-template carouselSlide>
        <img
          [src]="category.image"
          [alt]="category.name"
          class="category-slider-image w-100 img-fluid"
        />
        <h6 class="mt-3 text-main">{{ category.name }}</h6>
      </ng-template>
      }
    </owl-carousel-o>
  </section>
  <!--product section-->
  <section>
    <div class="container">   
         <h2 class="mb-4 h1">TRENDING <i class="fa-solid fa-fire fire"></i></h2>
    </div>
      <app-products></app-products>
  </section>
</section>
