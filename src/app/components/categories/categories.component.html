<section class="mt-5 py-5">
   <div class="container">
    <h1 class="text-center text-main fw-bold mb-3">All Categories</h1>
    <div class="row g-3">
      @for (category of categories; track category._id) {
      <div class="col-md-4 p-3">
        <div class="product p-2" (click)="getsubCat(category._id,category.name)">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-100 category-img"
          />
          <hr />
          <h2 class="text-center text-main fw-bolder">{{ category.name }}</h2>
        </div>
      </div>

      }
    </div>
    <div class="mt-3">
      <h3 class="text-center text-main fw-bold mb-3 ">{{categoryname}}</h3>
      <div class="row g-2">
        @for (subCategory of sub; track $index) {
          <div class="col-md-4 p-3" >
            <div class=" py-2 text-center product ">   
                       <h6 class="fw-bold text-muted">{{subCategory.name}}</h6>
            </div>
          </div>
        }
      </div>
     
    </div>
   </div>
</section>
