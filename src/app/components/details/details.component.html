@if (Pdetails) {
    <section class="  my-3 pt-5">
        <div class="container ">
          <div class="row align-items-center ">
              <div class="col-3">
                <owl-carousel-o [options]="detailsSlider">
                  @for (image of Pdetails.images; track $index) {
                  <ng-template carouselSlide>
                    <img
                      [src]="Pdetails.images[$index]"
                      [alt]=""
                      [title]=""
                      class="w-100"
                    />
                  </ng-template>
                  }
                </owl-carousel-o>
              </div>
              <div class="col-md-9 ">
                <h2>{{ Pdetails.title }}</h2>
                <p>{{ Pdetails.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <span>{{ Pdetails.price }}EGP</span>
                  <span
                    ><i class="fa fa-star rating-color"></i
                    >{{ Pdetails.ratingsAverage }}</span
                  >
                </div>
                <button class="btn-main w-75 m-auto d-block mt-3" (click)="addCart(Pdetails._id)">+ Add to cart</button>
              </div>
            </div>
        </div>
      </section>
      
}
