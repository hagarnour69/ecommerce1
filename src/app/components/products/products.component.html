<section class="mb-5 mt-4 pt-5">
   <div class="container">
    <input type="search" placeholder="search by name" class=" search-input form-control w-75 rounded-pill m-auto mb-5  " [(ngModel)]="text" >
    <div class="row g-4">
      @for (product of products.slice(0,15) |search:text; track product.id) {
      <div class="col-lg-3 col-md-6">
        <div class="Item border p-3 product position-relative">
          <div class="icons d-flex position-absolute top-0 end-0">
            <i
              class="fa-solid fa-heart fs-4 p-2 btn-main border-white border text-white"
            ></i>
            <i
              class="fa-solid fa-cart-plus fs-4 p-2 btn-main border-white border text-white"
            (click)="addCart(product.id)"></i>
          </div>
          <div [routerLink]="['/details',product.id]">
            <img
              [src]="product.imageCover"
              [alt]="product.title"
              class="w-100 h-25"
            />
            <div class="caption mt-2">
              <p class="text-main">{{ product.category.name }}.</p>
              <h4 class="h6 fw-bold">
                {{ product.title.split(" ", 2).join(" ") }}
              </h4>
              <div class="images d-flex d-none">
                @for (image of product.images.slice(0,4); track $index) {
                <img
                  [src]="product.images[$index]"
                  alt=""
                  class="w-25 image"
                />

                }
              </div>
              <hr />

              <div class="d-flex justify-content-between align-items-center">
                <span>{{ product.price }}EGP</span>
                <span><i class="fa fa-star rating-color"></i
                  >{{ product.ratingsAverage }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
   </div>
</section>
